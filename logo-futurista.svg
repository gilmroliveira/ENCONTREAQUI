<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#12122a"/>
    </linearGradient>
    
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F5FF"/>
      <stop offset="100%" stop-color="#BC13FE"/>
    </linearGradient>
    
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00F5FF" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Fundo -->
  <rect width="100%" height="100%" fill="url(#gradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.1"/>
  
  <!-- Ícone E futurista -->
  <g transform="translate(20,20)" filter="url(#glow)">
    <path d="M0,0 L60,0 L60,10 L20,10 L20,30 L50,30 L50,40 L20,40 L20,60 L60,60 L60,70 L0,70 Z" 
          fill="url(#text-gradient)" stroke="#00F5FF" stroke-width="1.5"/>
    <circle cx="65" cy="5" r="5" fill="#BC13FE"/>
    <circle cx="65" cy="65" r="5" fill="#00F5FF"/>
  </g>
  
  <!-- Texto encontreaqui -->
  <text x="90" y="55" font-family="Orbitron" font-size="40" font-weight="700" 
        fill="url(#text-gradient)" filter="url(#glow)" letter-spacing="2">
    encontreaqui
  </text>
  
  <!-- Efeitos extras -->
  <circle cx="180" cy="20" r="3" fill="#00F5FF" opacity="0.7">
    <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="80" r="2" fill="#BC13FE" opacity="0.7">
    <animate attributeName="cy" values="80;75;80" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>