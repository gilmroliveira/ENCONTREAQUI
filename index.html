    <link rel="preload" href="js/script.js" as="script">
    
    <!-- Favicon multi-formato -->

    <style>
        @font-face {
            font-family: 'Orbitron';

                 url('fonts/orbitron-v19-latin-regular.woff') format('woff');
        }

        }
